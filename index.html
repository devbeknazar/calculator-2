<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>calculator</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="css/bootstrap.min .css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div id="header">
    <div class="container">
        <div class="calculator">
            <input class="input" type="text" placeholder="  0" id="input2">
            <button class="bottom" onclick="Clear()">Cl</button>
            <button class="bottom" onclick="del()">DEL</button>
            <button class="bottom" onclick="display('%')">%</button>
            <button class="bottom" onclick="display('/')">/</button>
            <button class="bottom" onclick="display('7')">7</button>
            <button class="bottom" onclick="display('8')">8</button>
            <button class="bottom" onclick="display('9')">9</button>
            <button class="bottom" onclick="display('*')">*</button>
            <button class="bottom" onclick="display('4')">4</button>
            <button class="bottom" onclick="display('5')">5</button>
            <button class="bottom" onclick="display('6')">6</button>
            <button class="bottom" onclick="display('-')">-</button>
            <button class="bottom" onclick="display('1')">1</button>
            <button class="bottom" onclick="display('2')">2</button>
            <button class="bottom" onclick="display('3')">3</button>
            <button class="bottom" onclick="display('+')">+</button>
            <button class="bottom" onclick="display('.')">.</button>
            <button class="bottom" onclick="display('0')">0</button>
            <button class="bottom1" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
